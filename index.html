<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Stats preview card component</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>

  <body>
    <main class="container">
      <div
        class="card-image"
        role="img"
        aria-label="people talking on a living room"
      ></div>

      <section class="card-info">
        <h1 class="main-text">
          Get <span> insights</span> that help your business grow.
        </h1>
        <p class="card-paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="card-info-flex">
          <div class="info">
            <p class="card-number">10k+</p>
            <p class="card-number-text">companies</p>
          </div>

          <div class="info">
            <p class="card-number">314</p>
            <p class="card-number-text">templates</p>
          </div>

          <div class="info">
            <p class="card-number">12M+</p>
            <p class="card-number-text">queries</p>
          </div>
        </div>
      </section>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          rel="noopener noreferrer"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/D3press3dd"
          rel="noopener noreferrer"
          target="_blank"
          >Anthony Rosman</a
        >.
      </p>
    </footer>
  </body>
</html>
